<div class="container">
  <h1>Sign UP</h1>
  <div class="form_signup">
    <div class="row">


    <form class="form-horizontal" ng-submit="signup()" novalidate name="form">
      <div class="col-md-6">
        <div class="form-group space">
          <label for="first">First Name</label>
            <input type="text" id="first" class="form-control" ng-model="newUser.first" required>
        </div>
        <div class="form-group space">
          <label for="last">Last Name</label>
            <input type="text" id="last" class="form-control" ng-model="newUser.last" required>
        </div>

        <!-- <div class="form-group">
          <label for="photo">Photo</label>
            <input type="file" id="photo" class="form-control" ng-model="newUser.photo" accept="image/*" required>
        </div> -->
        <div class="form-group space">
          <label for="address">Address</label>
            <input type="text" id="address" class="form-control" ng-model="newUser.streetAddress" required>
        </div>
        <div class="form-group space">
          <label for="city">City</label>
            <input type="text" id="city" class="form-control" ng-model="newUser.city" required>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group space">
              <label for="state">State</label>
                <input type="text" id="state" class="form-control" ng-model="newUser.state" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group space">
              <label for="zipcode">Zipcode</label>
                <input type="text" id="zipcode" class="form-control" ng-model="newUser.zipcode" required>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group space">
          <label for="email">Email</label>
            <input type="email" id="email" class="form-control" ng-model="newUser.email" required>
        </div>
      <div class="form-group space">
        <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ng-model="newUser.password" required>
      </div>
      <div class="form-group space">
        <label for="passConfirm">Confirm Password</label>
          <input type="password" id="passConfirm" class="form-control" ng-model="newUser.confirmPass" required>
      </div>
      <div class="form-group space">
        <label for="private">Private</label><br>
          <input type="checkbox" id="private" class="check" ng-model="newUser.private" required>
      </div>
      <div class="form-group button">
        <input type="submit" class='btn btn-default' value="Sign Up">
      </div>
    </form>
    </div>
  </div>
</div>
