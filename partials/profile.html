<div class="container">
  <div class="navbar">
    <div class='left'>
      <img class='logo' src="http://pngimg.com/upload/bucket_PNG7774.png" alt="Bucket List" />
    </div>
    <div class="right" ng-show='{{$storage.ItemsToPage.loggedIn}}'>
      <a class='link' href="#welcome/ + {{$storage.ItemsToPage.user._id}}">Bucket</a>
      <a class='link' href="#/" ng-click='logout()'>Logout</a>
    </div>
  </div>
  <div class="main">
    <h1>{{$storage.ItemsToPage.user.userFirst}}'s Profile</h1>
    <form class="form-horizontal" ng-submit="updateProfile()" novalidate name="form" form-autofill-fix>
      <div class="form-group">
        <label for="first">First Name</label>
          <input type="text" id="first" class="form-control" ng-model='$storage.ItemsToPage.user.userFirst' required>
      </div>
      <div class="form-group">
        <label for="last">Last Name</label>
          <input type="text" id="last" class="form-control" ng-model='$storage.ItemsToPage.user.userLast' required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
          <input type="email" id="email" class="form-control" ng-model='$storage.ItemsToPage.user.email' required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
          <input type="text" id="address" class="form-control" ng-model='$storage.ItemsToPage.user.streetAddress' required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
          <input type="text" id="city" class="form-control" ng-model='$storage.ItemsToPage.user.city' required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
          <input type="text" id="state" class="form-control" ng-model='$storage.ItemsToPage.user.state' required>
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
          <input type="text" id="zipcode" class="form-control" ng-model='$storage.ItemsToPage.user.zipcode' required>
      </div>
      <div class="form-inline">
        <label for="private">Private</label>
          <input type="checkbox" id="private" class="form-control" ng-model='$storage.ItemsToPage.user.private' required>
      </div>
      <input type="submit" value="Update Profile">
      </div>
    </form>
  </div>
</div>
