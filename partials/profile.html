<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand logo" href="#/">
        <img alt="Brand" src="http://pngimg.com/upload/bucket_PNG7774.png">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-show='{{$storage.ItemsToPage.loggedIn}}'>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#welcome/ + {{$storage.ItemsToPage._id}}">Bucket<span class="sr-only">(current)</span></a></li>
        <li><a href="#/" ng-click='logout()'>Logout</a></li>
        <li class="dropdown"><a href="#profile/ + {{$storage.ItemsToPage._id}}">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="main">
    <h1>{{$storage.ItemsToPage.userFirst}}'s Profile</h1>
    <form class="form-horizontal" ng-submit="updateProfile()" novalidate name="form" form-autofill-fix>
      <div class="form-group">
        <label for="first">First Name</label>
          <input type="text" id="first" class="form-control" ng-model='$storage.ItemsToPage.userFirst' required>
      </div>
      <div class="form-group">
        <label for="last">Last Name</label>
          <input type="text" id="last" class="form-control" ng-model='$storage.ItemsToPage.userLast' required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
          <input type="email" id="email" class="form-control" ng-model='$storage.ItemsToPage.email' required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
          <input type="text" id="address" class="form-control" ng-model='$storage.ItemsToPage.streetAddress' required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
          <input type="text" id="city" class="form-control" ng-model='$storage.ItemsToPage.city' required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
          <input type="text" id="state" class="form-control" ng-model='$storage.ItemsToPage.state' required>
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
          <input type="text" id="zipcode" class="form-control" ng-model='$storage.ItemsToPage.zipcode' required>
      </div>
      <div class="form-inline">
        <label for="private">Private</label>
          <input type="checkbox" id="private" class="form-control" ng-model='$storage.ItemsToPage.private' required>
      </div>
      <input type="submit" value="Update Profile">
      </div>
    </form>
  </div>
</div>
